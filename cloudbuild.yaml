steps:
  # Step 1: Build the PHP image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/php-image', '-f', 'Dockerfile', '.']
    dir: './path-to-your-dockerfile-directory'

  # Step 2: Push the PHP image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/php-image']
    
  # Step 3: Build the API service
  - name: 'gcr.io/cloud-builders/docker-compose'
    args: ['up', '--build', 'api']
    dir: './path-to-your-docker-compose-directory'
    
  # Step 4: Push the API image to Container Registry (if needed)
  # - name: 'gcr.io/cloud-builders/docker'
  #   args: ['push', 'your-registry-url/your-api-image']

  # Step 5: Deploy your application (replace with your deployment method)
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'YOUR_APP_NAME', '--image', 'gcr.io/$PROJECT_ID/php-image', '--platform', 'managed']
